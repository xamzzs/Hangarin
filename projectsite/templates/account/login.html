{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login - Hangarin</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/ready.css' %}?v=4.0">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e8f4f8 0%, #f0f9ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            max-width: 480px;
            width: 100%;
            padding: 48px 40px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .logo-section img.logo-icon {
            width: 250px;
            height: 250px;
            object-fit: contain;
        }
        
        .logo-section h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .logo-section p {
            color: #95a5a6;
            font-size: 14px;
        }
        
        .nav-tabs {
            border: none;
            margin-bottom: 32px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 4px;
        }
        
        .nav-tabs .nav-link {
            border: none;
            color: #6c757d !important;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        
        .nav-tabs .nav-link.active {
            background: #ffffff !important;
            color: #4a90e2 !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .social-login {
            margin-bottom: 32px;
        }
        
        .social-login h6 {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .social-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .social-btn {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            border: 2px solid #e3e6ea;
            background: #ffffff;
            color: #2c3e50;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .social-btn:hover {
            border-color: #4a90e2;
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.15);
        }
        
        .social-btn i {
            font-size: 22px;
        }
        
        .google-btn i {
            color: #db4437;
        }
        
        .github-btn i {
            color: #333;
        }
        
        .divider {
            text-align: center;
            margin: 15px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e3e6ea;
        }
        
        .divider span {
            background: #ffffff;
            padding: 0 16px;
            color: #95a5a6;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }
        
        .form-group {
            margin-bottom: 8px;
        }
        
        .form-label {
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control {
            background-color: #ffffff;
            border: 2px solid #e3e6ea;
            border-radius: 10px;
            padding: 12px 16px;
            color: #2c3e50;
            font-size: 14px;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
            outline: none;
        }
        
        .form-control::placeholder {
            color: #95a5a6;
        }
        
        .form-check {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .form-check-input {
            width: 18px;
            height: 18px;
            border: 2px solid #e3e6ea;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .form-check-input:checked {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }
        
        .form-check-label {
            color: #6c757d;
            font-size: 14px;
            cursor: pointer;
        }
        
        .forgot-password {
            float: right;
            color: #4a90e2;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            color: #357abd;
            text-decoration: underline;
        }
        
        .btn-login {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: #ffffff !important;
            font-weight: 600;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.3);
            color: #ffffff !important;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 24px;
            color: #6c757d;
            font-size: 14px;
        }
        
        .signup-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="{% static 'img/Hangarin_logo.png' %}" alt="Hangarin Logo" class="logo-icon">
            <h1>HANGARIN</h1>
            <p>Task Management System</p>
        </div>
        
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">LOGIN</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">REGISTER</button>
            </li>
        </ul>
        
        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Login Tab -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <!-- Social Login -->
                <div class="social-login">
                    <h6>Sign in with:</h6>
                    <div class="social-buttons">
                        <a href="{% provider_login_url 'google' %}" class="social-btn google-btn">
                            <i class="bi bi-google"></i>
                        </a>
                        <a href="{% provider_login_url 'github' %}" class="social-btn github-btn">
                            <i class="bi bi-github"></i>
                        </a>
                    </div>
                </div>
                
                <div class="divider">
                    <span>or:</span>
                </div>
                
                <!-- Login Form -->
                <form method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    
                    {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {{ form.non_field_errors }}
                    </div>
                    {% endif %}
                    
                    <div class="form-group">
                        <label class="form-label" for="id_login">Email or Username</label>
                        <input type="text" 
                               name="login" 
                               id="id_login" 
                               class="form-control" 
                               placeholder="Enter your email or username" 
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="id_password">Password</label>
                        <input type="password" 
                               name="password" 
                               id="id_password" 
                               class="form-control" 
                               placeholder="Enter your password" 
                               required>
                    </div>
                    
                    <div style="margin-bottom: 8px;">
                        <div class="form-check" style="display: inline-block;">
                            <input type="checkbox" name="remember" id="id_remember" class="form-check-input">
                            <label class="form-check-label" for="id_remember">Remember me</label>
                        </div>
                        <a href="{% url 'account_reset_password' %}" class="forgot-password">Forgot password?</a>
                    </div>
                    <div style="clear: both;"></div>
                    
                    <button type="submit" class="btn-login">SIGN IN</button>
                </form>
                
                <div class="signup-link">
                    Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a>
                </div>
            </div>
            
            <!-- Register Tab -->
            <div class="tab-pane fade" id="register" role="tabpanel">
                <!-- Social Signup -->
                <div class="social-login">
                    <h6>Sign up with:</h6>
                    <div class="social-buttons">
                        <a href="{% provider_login_url 'google' %}" class="social-btn google-btn">
                            <i class="bi bi-google"></i>
                        </a>
                        <a href="{% provider_login_url 'github' %}" class="social-btn github-btn">
                            <i class="bi bi-github"></i>
                        </a>
                    </div>
                </div>
                
                <div class="divider">
                    <span>or:</span>
                </div>
                
                <div class="signup-link" style="margin-top: 0;">
                    <a href="{% url 'account_signup' %}" class="btn-login" style="display: inline-block; text-decoration: none;">
                        CREATE NEW ACCOUNT
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="{% static 'js/core/jquery.3.2.1.min.js' %}"></script>
    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
</body>
</html>
